<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pa≈Ñstwa miasta</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="logo">Scattergories game</h1>
    <div class="info"></div>
    <div class="container">
      <label for="players-number">Number of players:</label>
      <select id="players-number" class="input number-input players-number">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <label for="round-time">Round time:</label>
      <select id="round-time" class="input select-input round-time">
        <option value="30">30 seconds</option>
        <option value="60" selected>1 minute</option>
        <option value="120">2 minute</option>
        <option value="180">3 minute</option>
      </select>
      <label for="round-input">Number of rounds:</label>
      <input type="number" id="round-input" class="number-input input round-input" value="2" min="1" />
      <div class="categories">
        <input type="checkbox" id="country" class="checkbox" checked />
        <label for="country"> Country </label>
        <input type="checkbox" id="town" class="checkbox" checked />
        <label for="town"> Town </label>
        <input type="checkbox" id="river" class="checkbox" checked />
        <label for="river"> River </label>
        <input type="checkbox" id="name" class="checkbox" checked />
        <label for="name"> Name </label>
        <input type="checkbox" id="plant" class="checkbox" />
        <label for="plant"> Plant </label>
        <input type="checkbox" id="animal" class="checkbox" />
        <label for="animal"> Animal </label>
      </div>
      <button type="submit" class="host">Host</button>
      <!-- <label for="code">Code:</label>
      <input type="number" class="code-input" />
      <button type="button" class="join">Join with code</button> -->
    </div>

    <table class="table inactive"></table>

    <div class="timer-container inactive">
      <p class="letter-container">Letter: <span class="letter">-</span></p>
      <p class="timer">00:00</p>
      <button class="start-btn">Press if ready</button>
    </div>

    <div class="players inactive">
      <h3 class="players-header">Players:</h3>
      <ul class="players-list"></ul>
    </div>

    <button class="done-btn inactive">I'M DONE</button>

    <p class="join-code"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="/host.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
