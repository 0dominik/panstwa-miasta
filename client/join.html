<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scattergories</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <h1 class="logo">Scattergories game</h1>

    <div class="info"></div>

    <div class="table inactive"></div>

    <div class="timer-container inactive">
      <p class="letter-container">Letter: <span class="letter">-</span></p>
      <p class="timer">00:00</p>
      <button class="btn ready-btn">Press if ready</button>
    </div>

    <button class="btn done-btn inactive">I've finished</button>

    <div class="players">
      <h3 class="players-header">Players:</h3>
      <ul class="players-list"></ul>
    </div>

    <p class="join-address"></p>
    <div class="table-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./js/join.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
